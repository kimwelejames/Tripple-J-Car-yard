<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Tripple J Car Yard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #002147;
            background: url('{{ url_for('static', filename='Images/f.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .header, .footer {
            background-color: #002147;
            color: #FFD700;
            padding: 15px 0;
        }
        .book-now {
            padding: 60px 0;
            background-color: rgba(245, 245, 245, 0.8); /* semi-transparent background */
            color: #002147;
        }
        .book-now h1, .book-now h2 {
            color: #002147;
        }
        .book-now form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-now .form-group label {
            font-weight: bold;
        }
        .footer {
            background-color: #002147; /* Darker background for contrast */
            color: #FFD700; /* Light text color for readability */
            padding: 40px 0;
            text-align: center;
        }
        .footer a {
            color: #FFD700; /* Button text color */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #FFEB3B; /* Hover color for links */
        }
        .footer .social-media {
            margin: 20px 0;
        }
        .footer .social-media a {
            margin: 0 10px;
            color: #FFD700; /* Social media icon color */
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .footer .social-media a:hover {
            color: #FFEB3B; /* Hover color for icons */
        }
        .footer .social-media a.facebook {
            color: #3b5998;
        }
        .footer .social-media a.twitter {
            color: #1da1f2;
        }
        .footer .social-media a.instagram {
            color: #e4405f;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Tripple J Car Yard</h1>
                </div>
                <div class="col-md-6 text-right">
                    <nav>
                        <a href="{{ url_for('Index') }}">Home</a> |
                        <a href="{{ url_for('About') }}">About Us</a> |
                        <a href="{{ url_for('Fleet') }}">Fleet</a> |
                        <a href="{{ url_for('Contact') }}">Contact</a> |
                        <a href="{{ url_for('Booknow') }}" class="btn btn-warning">Book Now</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="book-now">
        <div class="container">
            <h1>Book Your Car</h1>
            <p>Fill in the details below to book your preferred car from our fleet.</p>

            <form action="{{ url_for('Booknow') }}" method="POST">
                <div class="form-group">
                    <label for="car">Select Car</label>
                    <select class="form-control" id="car" name="car" required>
                        <option value="">Choose a car...</option>
                        <option value="audi-sport">Audi Sport</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="lamborghini">Lamborghini</option>
                        <option value="porsche">Porsche</option>
                        <option value="g-class">G Class</option>
                        <option value="range-rover">Range Rover</option>
                        <option value="rolls-royce">Rolls-Royce</option>
                        <option value="jaguar">Jaguar</option>
                        <option value="maserati">Maserati</option>
                        <option value="tesla">Tesla</option>
                        <option value="toyota">Toyota</option>
                        <option value="honda">Honda</option>
                        <option value="ford">Ford</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="volkswagen">Volkswagen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickup-date">Pickup Date</label>
                    <input type="date" class="form-control" id="pickup-date" name="pickup_date" required>
                </div>
                <div class="form-group">
                    <label for="pickup-time">Pickup Time</label>
                    <input type="time" class="form-control" id="pickup-time" name="pickup_time" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-date">Drop-off Date</label>
                    <input type="date" class="form-control" id="dropoff-date" name="dropoff_date" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-time">Drop-off Time</label>
                    <input type="time" class="form-control" id="dropoff-time" name="dropoff_time" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="additional-services">Additional Services</label>
                    <textarea class="form-control" id="additional-services" name="additional_services" rows="3" placeholder="e.g., GPS, Baby Seat, etc."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </form>
        </div>
    </section>

    <footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 Tripple J Car Yard. All rights reserved.</p>
        <div class="social-media">
            <a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <nav>
            <a href="{{ url_for('Policy') }}">Privacy Policy</a> |
            <a href="{{ url_for('Ts') }}">Terms of Service</a>
        </nav>
    </div>
</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
